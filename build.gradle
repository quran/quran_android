buildscript {
  ext {
    kotlinVersion = '1.4.31'
    coroutinesVersion = '1.4.3'
    daggerVersion = '2.33'
    androidxMediaVersion = '1.2.1'
    androidxAnnotationVersion = '1.1.0'
    androidxPreferencesVersion = '1.1.1'
    androidxAppcompatVersion = '1.2.0'
    androidxLocalBroadcastVersion = '1.0.0'
    androidxSwipeRefreshVersion = '1.1.0'
    androidxRecyclerViewVersion = '1.1.0'
    androidxJunitExtVersion = '1.1.2'
    materialComponentsVersion = '1.3.0'
    espressoVersion = '3.3.0'
    moshiVersion = '1.11.0'
    // note - 3.13.x and above require minSdk 21
    okhttpVersion = '3.12.+'
    okioVersion = '2.10.0'
    workManagerVersion = '2.5.0'
    // note - 2.7.x and above require minSdk 21
    retrofitVersion = '2.6.+'

    // testing
    junitVersion = '4.13.2'
    truthVersion = '1.1.2'

    deps = [
        android: [
            build: [
                minSdkVersion    : 14,
                maxSdkVersion    : 20,
                targetSdkVersion : 29,
                compileSdkVersion: 29
            ]
        ],
        dagger: [
            apt: "com.google.dagger:dagger-compiler:${daggerVersion}",
            runtime: "com.google.dagger:dagger:${daggerVersion}"
        ]
    ]
  }

  repositories {
    google()
    mavenCentral()
    gradlePluginPortal()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:4.1.3'
    classpath 'com.google.firebase:firebase-crashlytics-gradle:2.5.1'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    classpath "net.ltgt.gradle:gradle-errorprone-plugin:1.3.1"
    classpath 'com.google.gms:google-services:4.3.5'
  }
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
  kotlinOptions {
    jvmTarget = "1.8"
  }
}

allprojects {
  repositories {
    mavenCentral()
    google()
    jcenter()
  }
}
